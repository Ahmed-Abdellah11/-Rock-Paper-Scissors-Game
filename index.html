<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div id="Score_Board" class="scoreboard">
      <span class="badge" id="user-label">USER</span>
      <span id="user-score">0</span> : <span id="comp-score">0</span>
      <span class="badge" id="comp-label">COMPUTER</span>
    </div>
    <div id="result">Make Your Move.</div>
    <div class="choices">
      <div class="choice" id="rock">✊</div>
      <div class="choice" id="paper">🖐</div>
      <div class="choice" id="scissors">✌</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
